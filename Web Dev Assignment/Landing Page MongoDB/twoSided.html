<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Carousel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f9f9f9;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        min-width: 100%;
        padding: 30px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .text-content {
        width: 50%;
        padding: 20px;
      }

      .text-content h2 {
        font-size: 32px;
        font-weight: bold;
      }

      .text-content span {
        color: #ff7f50;
      }

      .text-content p {
        font-size: 16px;
        margin: 15px 0;
        color: #555;
      }

      .btn-container {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      .btn {
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.3s;
        color: white;
      }

      .btn-orange {
        background-color: #ff7f50;
      }

      .btn-orange:hover {
        background-color: #e76b3f;
      }

      .btn-blue {
        background-color: #0044ff;
      }

      .btn-blue:hover {
        background-color: #0033cc;
      }

      .image-content {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .image-content img {
        max-width: 100%;
        height: auto;
      }

      .nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.1);
        border: none;
        color: white;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 18px;
        border-radius: 50%;
        transition: background 0.3s;
      }

      .nav-btn:hover {
        background-color: rgba(0, 0, 0, 0.3);
      }

      .prev {
        left: 10px;
      }

      .next {
        right: 10px;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          text-align: center;
        }
        .btn-container{
            justify-content: center;
        }

        .text-content,
        .image-content {
          width: 100%;
        }

        .image-content {
          margin-top: 20px;
        }
      }
    </style>
  </head>
  <body>
    

        <div class="container">
          <div class="text-content">
            <h2>Who <span>We</span> Are</h2>
            <p>
              Tek2D is a Design & Development Agency providing high-quality
              services at a flat hourly rate. Our goal is to provide
              premium-quality services at affordable prices.
            </p>
            <div class="btn-container">
              <button class="btn btn-orange">ABOUT US</button>
              <button class="btn btn-blue">GET STARTED</button>
            </div>
          </div>
          <div class="image-content">
            <img src="https://via.placeholder.com/400x300" alt="Illustration" />
          </div>
        </div>

     
    </div>

   
  </body>
</html>
